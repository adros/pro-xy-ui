<div defaultOverlayTarget class="app" (contextmenu)="showAppMenu($event)">
    <div class="flex-grow" style="flex-direction: row;">
        <div class="flex-grow left-section">
            <requests (selected)="inspect($event)"></requests>
        </div>

        <div class="flex-grow right-section">
            <header>
                <nav>
                    <button class="btn btn-default" [class.active]="selectedView=='inspector'" (click)="this.selectedView='inspector'">Inspector</button>
                    <button class="btn btn-default" [class.active]="selectedView=='urlReplace'" (click)="this.selectedView='urlReplace'">Url replace</button>
                    <button class="btn btn-default" [class.active]="selectedView=='config'" (click)="this.selectedView='config'">Config</button>
                    <button class="btn btn-default" [class.active]="selectedView=='logs'" (click)="this.selectedView='logs'">Logs</button>
                </nav>
                <connection></connection>
            </header>

            <div class="flex-grow">
                <inspector #inspector [hidden]="selectedView!='inspector'"></inspector>
                <url-replace [hidden]="selectedView!='urlReplace'"></url-replace>
                <config [hidden]="selectedView!='config'"></config>
                <logs [hidden]="selectedView!='logs'"></logs>
            </div>
        </div>
    </div>
    <status #status class="footer" (click)="toggleStatus()"></status>
</div>
