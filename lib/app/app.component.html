<div defaultOverlayTarget class="flexbox-parent">
    <header class="flexbox-item header">
        <nav>
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="btn btn-default">Home</a>
            <a routerLink="/url-replace" routerLinkActive="active" class="btn btn-default">Url replace</a>
            <a routerLink="/config" routerLinkActive="active" class="btn btn-default">Config</a>
            <a routerLink="/logs" routerLinkActive="active" class="btn btn-default">Logs</a>
        </nav>

        <div class="connection-status">
            <span *ngIf="statusObservable|async">
            <span style="color:green">Connected</span>
            <button class="btn btn-default" (click)="killProxy()">Kill pro-xy</button>
            </span>

            <span *ngIf="!(statusObservable|async)">
            <span style="color:red">Disconnected</span>
            <button class="btn btn-default" (click)="startProxy()">Start pro-xy</button>
            </span>
        </div>
    </header>
    <div class="flexbox-item fill-area content flexbox-item-grow">
        <div class="fill-area-content flexbox-item-grow">
            <router-outlet></router-outlet>
        </div>
    </div>
    <status class="flexbox-item footer"></status>
</div>
