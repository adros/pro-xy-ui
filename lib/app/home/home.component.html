<form class="form-inline">

    <div class="form-group">
        <label for="logLines">Max rows</label>
        <input type="number" class="form-control" id="logLines" [(ngModel)]="maxRows" name="lines" min="10" max="500">
    </div>
    <div class="checkbox-inline">
        <label>
            <input type="checkbox" [(ngModel)]="replacedOnly" name="replacedOnly">  Replaced only
        </label>
    </div>
</form>

<div class="flex-grow">
    <table class="table table-striped">
        <tr>
            <th>Method</th>
            <th>Status</th>
            <th>Url</th>
            <th>Orig url</th>
        </tr>
        <tr *ngFor="let reqRes of requestsObservable | async">
            <td>{{reqRes.req.method}}</td>
            <td>{{reqRes.res && reqRes.res.statusCode || '...'}}</td>
            <td>{{reqRes.req.url}}</td>
            <td>{{reqRes.req.origUrl}}</td>
        </tr>
    </table>
</div>
