<div *ngIf="!reqRes">Select a request in left panel to inspect.</div>

<div *ngIf="reqRes" class="flex-grow" (contextmenu)="hCtxMenu($event)">
    <pre (dblclick)="selectAll($event)" style="margin-bottom: 8px;">
{{reqRes.method}} {{reqRes.url}}
{{reqRes.reqHeadersStr}}
<em *ngIf="reqRes.reqFlags"><br>{{reqRes.reqFlags}}<br></em>
{{reqRes.reqBody}}
</pre>

    <pre (dblclick)="selectAll($event)" style="margin-bottom:0">
{{reqRes.statusStr}}
{{reqRes.resHeadersStr}}
<em *ngIf="reqRes.resFlags"><br>{{reqRes.resFlags}}<br></em>
{{reqRes.resBody}}
    </pre>
</div>
