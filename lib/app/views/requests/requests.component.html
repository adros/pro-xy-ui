<form class="form-inline">

    <div class="form-group">
        <label for="logLines">Max rows</label>
        <input type="number" class="form-control" id="logLines" [(ngModel)]="maxRows" name="lines" min="10" max="500">
    </div>
    <div class="checkbox-inline">
        <label>
            <input type="checkbox" [(ngModel)]="replacedOnly" name="replacedOnly">  Replaced only
        </label>
    </div>
    <button class="btn btn-default" (click)="clear()">Clear</button>
</form>

<div class="flex-grow">
    <table class="table table-striped table-hover">
        <tr>
            <th>Method</th>
            <th>Status</th>
            <th>Url</th>
            <th>Content type</th>
            <th>Flags</th>
        </tr>
        <tbody [dragula]="'req-res'" class="source">
            <tr [request-row]=reqRes *ngFor="let reqRes of requestsObservable | async" (click)="selected.emit(reqRes)" (contextmenu)="hCtxMenu(reqRes,$event)" [style.color]="getColorByStatus(reqRes)">
            </tr>
        </tbody>
    </table>
</div>
