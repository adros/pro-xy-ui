<form class="form-inline">

    <div class="form-group">
        <label for="logLines">Max rows</label>
        <input type="number" class="form-control" id="logLines" [(ngModel)]="maxRows" name="lines" min="10" max="500">
    </div>
    <div class="checkbox-inline">
        <label>
            <input type="checkbox" [(ngModel)]="replacedOnly" name="replacedOnly">  Replaced only
        </label>
    </div>
    <button class="btn btn-default" (click)="clear()">Clear</button>
</form>

<div class="flex-grow">
    <table class="table table-striped table-hover">
        <thead (contextmenu)="hHeadCtxMenu($event)" #tableHead>
            <tr>
                <th></th>
                <th [style.display]="(enabledHeaders|async)[0] ? 'table-cell' : 'none'">Method</th>
                <th [style.display]="(enabledHeaders|async)[1] ? 'table-cell' : 'none'">Status</th>
                <th [style.display]="(enabledHeaders|async)[2] ? 'table-cell' : 'none'">Host</th>
                <th [style.display]="(enabledHeaders|async)[3] ? 'table-cell' : 'none'">Path</th>
                <th [style.display]="(enabledHeaders|async)[4] ? 'table-cell' : 'none'">Content type</th>
                <th [style.display]="(enabledHeaders|async)[5] ? 'table-cell' : 'none'">Flags</th>
            </tr>
        </thead>
        <tr [request-row]=reqRes *ngFor="let reqRes of requestsObservable | async" (click)="selected.emit(reqRes)" (contextmenu)="hBodyCtxMenu(reqRes,$event)"
            [style.color]="getColorByStatus(reqRes)" [enabled-headers]="enabledHeaders">
        </tr>
    </table>
</div>
