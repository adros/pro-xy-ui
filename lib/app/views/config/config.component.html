<div class="mb-2 flex-grow">
    <pre #preNode contenteditable="true" (keyup)="model=$event.target.innerText" (blur)="hBlur()" (paste)="hPaste($event)"></pre>
</div>
<div>
    <button class="btn btn-sm btn-primary" (click)="save()" [disabled]="!dirty || invalid">Save</button>
    <button class="btn btn-sm btn-secondary" (click)="reset()" [disabled]="!dirty" [class.btn-warning]="isConcurentModification" [title]="resetTitle">
        Reset
        <span *ngIf="isConcurentModification"> !!!</span>
    </button>
    <button class="btn btn-sm btn-secondary" (click)="showDiff()" [disabled]="!dirty">Show diff</button>
    <button class="btn btn-sm btn-secondary" (click)="this.model = this.defaultConfigJson">Load default</button>

    <em style="color:red">{{message}}</em>
</div>
